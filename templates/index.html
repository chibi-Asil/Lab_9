<!DOCTYPE html>
<!-- Lab 9: Birthday -->
<!-- https://cs50.harvard.edu/extension/2020/fall/labs/9/ -->


<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/information" method = "get">
                    <input autocomplete = "off" autofocus = "name" placeholder = "Name" type = "text">
                    <input autocomplete = "off" autofocus = "month" placeholder = "Month" type = "numeric">
                    <input autocomplete = "off" autofocus = "day" placeholder = "Day" type = "numeric">

                    {% for month in months %}
                        <input name = "month" value = "{{ month }}"> {{ month }}
                        <input name = "day" value = "{{ day }}"> {{ day }}
                    {% endfor %}

                    <input type = "button" value = "Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
